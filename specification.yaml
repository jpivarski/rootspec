version: 6.10

class: TFile

TFile:
  doc: Entry point for a ROOT file.
  assert:
    - magic == "root"
  properties:
    - magic: 4s
    - version: i
    - begin: i
    - if:
        - case: version < 1000000  # small file
          then:
            - end: i
            - seekfree: i
            - nbytesfree: i
            - nfree: i
            - nbytesname: i
            - units: B
            - compression: i
            - seekinfo: i
            - nbytesinfo: i
        - else:                    # big file
            - end: q
            - seekfree: q
            - nbytesfree: i
            - nfree: i
            - nbytesname: i
            - units: B
            - compression: i
            - seekinfo: q
            - nbytesinfo: i
    - uuid: 18s
    - dir:
        class: TDirectory
        seek: begin + nbytesname

TDirectory:
  properties:
    - version: h
    - ctime: I
    - mtime: I
    - nbyteskeys: i
    - nbytesname: i
    - if:
        - case: version <= 1000
          then:
            - seekdir: i
            - seekparent: i
            - seekkeys: i
        - else:
            - seekdir: q
            - seekparent: q
            - seekkeys: q
    - keys:
        class: TKeys
        seek: seekkeys

TKeys:
  doc: A "pseudoclass" for a header TKey followed by a list of TKeys.
  properties:
    - header:
        class: TKey
    - nkeys:
        type: i
        seek: $TKeys + header.keylen
    - keys:
        type: list
        range: nkeys

TKey:
  properties:
    - bytes: i
    - version: h
    - objlen: i
    - datetime: I
    - keylen: h
    - cycle: h
    - if:
        - case: version > 1000
          then:
            - seekkey: q
            - seekpdir: q
        - else:
            - seekkey: i
            - seekpdir: i
    - classname: string
    - name: string
    - title: string
